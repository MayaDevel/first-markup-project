<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма входа</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="form"><br>
        <strong class="form__cabinet">Вход в личный кабинет</strong><p>
        <span>Логин</span>
        <form class="form__placeholder">
            <p>
                <input class="form__placeholder-input" name="login" placeholder="Введите логин">
            </p>
        </form>
        <small class="form__logout">Логин должен содежать только символы латиских букв</small><p>
        <p>Пароль</p>
        <form class="form__placeholder">
            <p>
                <input class="form__placeholder-input" name="pass" type="password" placeholder="Введите пароль"><p>
        </form>
        <form class="form__box">
                <input class="form__box-check" type="checkbox" name="answer" value="a3">
                <span>Запомнить меня</span>
            </p>
        </form>
        <form>
            <p>
                <input class="form__button" type="submit" value="Войти">
            </p>
        </form>
    </div>

</body>
</html>
