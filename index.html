<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма входа</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="applications__form"><br>
        <strong>Вход в личный кабинет</strong><p>
        Логин
        <form>
            <p>
                <input class="input" name="login" placeholder="Введите логин">
            </p>
        </form>
        <small>Логин должен содежать только символы латиских букв</small><p>
        Пароль<br>
        <form>
            <p>
                <input class="input" name="pass" type="password" placeholder="Введите пароль"><p>
                <input class="check" type="checkbox" name="answer" value="a3">
                Запомнить меня
            </p>
            <p>
                <input class="button" type="submit" value="Войти">
            </p>
        </form>
    </div>

</body>
</html>
